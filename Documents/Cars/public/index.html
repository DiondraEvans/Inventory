<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <h1>Welcome to CarMetro!</h1>
    </nav>
    <div id = "content-wrap">

        <div id="container">
            <h2>Add car to our database</h2>
            <div class="input-container">
                <label for="nameString-input">Name of car</label>
                <input type="text" id="nameString-input"/>
            </div>
            <div class="input-container">
                <label for="name-input">Price</label>
                <input type="number" id="price-input"/>
            </div>
            <div class="input-container">
                <label for="inventNum-input"> Enter how many are in inventory</label>
                <input type="number" id="inventNum-input"/>
            </div>
            <div class="input-container">
                <label for="nextDelivery-input">Enter date of delivery</label>
                <input type="number" id="nextDelivery-input"/>
            </div>
            <div class="input-container">
                <label for="deliveryAmt-input"> Enter amount that can be delivered at once</label>
                <input type="number" id="deliveryAmt-input"/>
            </div>
            <div class="input-container">
                <label for="image-input">Enter image URL</label>
                <input type="text" id="image-url"/>
            </div>
            <p id="upload-status"></p>
            <button id="submit-button">Create</button>
        </div>
        <div id="showcase">
            <div id="display">

            </div>
            <div id="search-box">
                <h3>Search car in our database</h3>
                <label for="search">Search</label>
                <input type="text" id="search-input" placeholder ="Search car, price, or all"/>

                <button id="button">Search</button>
            </div>
        </div>

    </div>
</body>
</html>
